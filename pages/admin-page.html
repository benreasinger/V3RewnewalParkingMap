<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Screen</title>
  <link rel="stylesheet" href="../stylesheet/styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<body>
  <div class="nav-bar">
    <h1 class="title" id="adminTitle">Admin Page</h1>

  <a href="parkingmap.html"><button class="changebutton" id="adminchangebutt">Preview All Parked Cars</button></a>
