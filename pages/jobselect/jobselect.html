<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Map</title>
  <link rel="stylesheet" href="../../stylesheet/jobselect.css">
  <script src="../../script/jobselect.js" defer></script>
</head>
<body>
  <div class="nav-bar">
    <h1 class="title">Christmas store app</h1>
    <button id="back" onclick="goBack()">Back</button>
  </div>

  <h1>Select a Job!</h1>
  <div class="selectScreen">
    <select id="selectScreen">
      <option value="" disabled selected>Select your job</option>
      <option value="ParkingManagement">Parking Management</option>
      <option value="Shopper">Shopper</option>
      <option value="Wrapper">Wrapper</option>
      <option value="Administrator">Administrator</option>
    </select>
    <button class="changebutton" onclick="handleJobSelection()">Select Job</button>
  </div>
</body>
</html>
