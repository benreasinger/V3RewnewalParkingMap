<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Parked Vehicles</title>
  <link rel="stylesheet" href="../stylesheet/styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../script/main.js" defer></script>
</head>
<body>
  <div class="nav-bar" id="reindeer-nav">
    <h1>Wrapping Screen!</h1>
    <small> </small>
  </div>
  <div class="dropdown">
  <button onclick="toggleSortDropdown()" class="dropbtn">Sort By ▼</button>
  <div id="sortDropdownContent" class="dropdown-content">
    <a href="#" onclick="setSortMode('default')">Default</a>
    <a href="#" onclick="setSortMode('waited')">Waited Time</a>
    <a href="#" onclick="setSortMode('status-time')">Status & Waited</a>
  </div>
</div>
  <div class="fab-container">
    <!-- Sub-buttons -->
    <button class="fab-sub" id="btn-undo" onclick="goBack()">↩</button>
    <button class="fab-sub" id="btn-create" onclick="undoRemove()">Undo</button>

    <!-- Main FAB -->
    <button class="fab-main" onclick="toggleFab()">+</button>
  </div>
<h3>Change status when sent to reindeer!</h3>
  <div id="parkingMap"></div>
</body>
</html>
