<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Management</title>
  <link rel="stylesheet" href="../stylesheet/styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../script/script.js" defer></script>
</head>
<body>
  <div class="nav-bar">
    <h1>Parking Management</h1>
    <button id="back" onclick="goBack()">Back</button>
  </div>
  <button id="AddVehicleButt"  onclick="openModal()">Add Vehicle</button>

  <div id="parkingMap">
    
  </div>

  <!-- Add Vehicle Modal -->
  <div id="vehicleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add New Vehicle</h3>
      <input type="text" id="newCarNumber" placeholder="Enter Car Number" oninput="this.value = this.value.replace(/[^0-9-]/g, '').slice(0, 11)">
      <select id="newCarLanguage">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
      </select>
      <input type="number" id="parkingNumberInput" placeholder="Parking Spot Number" min="1">
      <button onclick="createVehicle()">Add Vehicle</button>
    </div>
  </div>
</body>
</html>
