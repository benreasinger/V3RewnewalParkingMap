<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Management</title>
  <link rel="stylesheet" href="../stylesheet/styles.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="../script/main.js" defer></script>
</head>
<body>
  <div class="nav-bar">
    <h1>Parking Management</h1>
  </div>
<div class="dropdown">
  <button onclick="toggleSortDropdown()" class="dropbtn">Sort By ▼</button>
  <div id="sortDropdownContent" class="dropdown-content">
    <a href="#" onclick="setSortMode('default')">Default</a>
    <a href="#" onclick="setSortMode('waited')">Waited Time</a>
    <a href="#" onclick="setSortMode('status-time')">Status & Waited</a>
  </div>
</div>

  <div id="parkingMap"></div>

   <div class="fab-container">
    <button class="fab-sub" id="btn-create" onclick="openModal()"><small>Create Car</small></button>
    <button class="fab-sub" id="btn-undo" onclick="goBack()">↩</button>

    <button class="fab-main" onclick="toggleFab()">+</button>
  </div>
  <!-- Add Vehicle Modal -->
  <div id="vehicleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add New Vehicle</h3>
      <input type="text" id="newCarNumber" placeholder="Enter Car Number" oninput="this.value = this.value.replace(/[^0-9-]/g, '').slice(0, 11)">
      <select id="newCarLanguage">
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
      </select>
      <input type="number" id="parkingNumberInput" placeholder="Parking Spot Number" min="1">
      <button onclick="createVehicle()">Add Vehicle</button>
    </div>
  </div>
</body>
</html>
